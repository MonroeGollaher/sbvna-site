<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>South Boise Village Neighborhood Association</title>
    <script>
      (function() {
        var t = localStorage.getItem('theme');
        if (!t) t = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        document.documentElement.dataset.theme = t;
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      (function () {
        var hash = window.location.hash || "";
        var search = window.location.search || "";
        var hasIdentityToken =
          hash.includes("invite_token=") ||
          hash.includes("recovery_token=") ||
          hash.includes("confirmation_token=") ||
          search.includes("invite_token=") ||
          search.includes("recovery_token=") ||
          search.includes("confirmation_token=");

        if (hasIdentityToken) {
          if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", function () {
              window.netlifyIdentity.open();
            });
          } else {
            document.addEventListener("DOMContentLoaded", function () {
              window.netlifyIdentity.on("init", function () {
                window.netlifyIdentity.open();
              });
            });
          }
        }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
